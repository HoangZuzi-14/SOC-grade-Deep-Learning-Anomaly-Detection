name: Docker Build and Test

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-api:
    name: Build API Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: false
        tags: soc-anomaly-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test API Docker image
      run: |
        docker run --rm -d --name test-api -p 8000:8000 soc-anomaly-api:test
        sleep 10
        curl -f http://localhost:8000/ || exit 1
        docker stop test-api

  build-dashboard:
    name: Build Dashboard Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Dashboard Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.dashboard
        push: false
        tags: soc-anomaly-dashboard:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build with docker-compose
      run: |
        docker-compose build
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 30
    
    - name: Test API health
      run: |
        curl -f http://localhost:8000/ || exit 1
    
    - name: Test API docs
      run: |
        curl -f http://localhost:8000/docs || exit 1
    
    - name: Check container health
      run: |
        docker-compose ps
        docker-compose logs api
        docker-compose logs dashboard
    
    - name: Stop services
      if: always()
      run: |
        docker-compose down -v

  push-images:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-api, build-dashboard]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/soc-anomaly-api
          ${{ secrets.DOCKER_USERNAME }}/soc-anomaly-dashboard
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build and push API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/soc-anomaly-api:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Dashboard
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.dashboard
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/soc-anomaly-dashboard:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
