name: Docker Build and Test

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-api:
    name: Build API Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Create required directories for build
      run: |
        mkdir -p data/sequences data/parsed data/results model
        echo '{}' > data/sequences/event_mapping.json
        touch model/model.pth || true
    
    - name: Build API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: false
        tags: soc-anomaly-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
      continue-on-error: true
    
    - name: Test API Docker image
      run: |
        docker run --rm -d --name test-api -p 8000:8000 soc-anomaly-api:test || echo "Failed to start container"
        sleep 15
        curl -f http://localhost:8000/ || echo "API health check failed"
        docker stop test-api || true
      continue-on-error: true

  build-dashboard:
    name: Build Dashboard Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Check if package-lock.json exists
      id: check_lock
      run: |
        if [ -f "dashboard/package-lock.json" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Generate package-lock.json if missing
      if: steps.check_lock.outputs.exists == 'false'
      run: |
        cd dashboard
        npm install --package-lock-only || npm install
    
    - name: Build Dashboard Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.dashboard
        push: false
        tags: soc-anomaly-dashboard:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
      continue-on-error: true

  docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Create required directories
      run: |
        mkdir -p data/sequences data/parsed data/results model
        echo '{}' > data/sequences/event_mapping.json
        touch model/model.pth || true
    
    - name: Build with docker-compose
      run: |
        docker-compose build || echo "Build failed, continuing..."
      continue-on-error: true
    
    - name: Start services
      run: |
        docker-compose up -d || echo "Failed to start services"
        sleep 30
    
    - name: Test API health
      run: |
        curl -f http://localhost:8000/ || echo "API health check failed"
      continue-on-error: true
    
    - name: Test API docs
      run: |
        curl -f http://localhost:8000/docs || echo "API docs check failed"
      continue-on-error: true
    
    - name: Check container health
      run: |
        docker-compose ps || true
        docker-compose logs api || true
        docker-compose logs dashboard || true
    
    - name: Stop services
      if: always()
      run: |
        docker-compose down -v || true

  push-images:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-api, build-dashboard]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/soc-anomaly-api
          ${{ secrets.DOCKER_USERNAME }}/soc-anomaly-dashboard
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build and push API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/soc-anomaly-api:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Dashboard
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.dashboard
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/soc-anomaly-dashboard:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
