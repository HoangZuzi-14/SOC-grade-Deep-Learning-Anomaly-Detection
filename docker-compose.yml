  #     - POSTGRES_DB=soc_anomaly
  #     - POSTGRES_USER=soc_user
  #     - POSTGRES_PASSWORD=soc_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   restart: unless-stopped
  #   networks:
  #     - soc-network

networks:
  soc-network:
    driver: bridge

